<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel='stylesheet' href='/stylesheets/style.css' />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>

    #input{
      width: 300px;
      height: 40px;
      padding-left: 10px;
      margin-top: 20px;
      margin-left: 10px;
      border-radius: 10px;
      border: none;
      background-color: #F8F9FA;
    }
    #submit{
      width: 300px;
      color: cornsilk;
      height: 40px;
      padding-left: 10px;
      margin-top: 20px;
      margin-left: 10px;
      border-radius: 10px;
      border-Color:#F8ECFE;
      background-color: #A0AFFB;
    }
  </style>
</head>
<body class="container" style="background-color:#FDE3FC;align-items: center;justify-content: flex-start">
  <div class="text-center">
    <h1 style="font-size: 40px;font-style: italic;color: red;margin-top: 10px">
      List Car
    </h1>
  </div>
<!--  ///////////add and update-->
  <div class="row">
    <div class="col-5">
      <p style="font-size: 20px;margin-left: 20px">Add new car</p>
      <form style="margin-top: -20px" action="/addCar" method="post" enctype="multipart/form-data">
        <input id="input" name="maXe" type="text" placeholder="Enter car idCar...">
        <br>
        <input id="input" style="margin-top: 5px" name="tenXe" type="text" placeholder="Enter car nameCar...">
        <br>
        <input id="input" style="margin-top: 5px" name="giaXe" type="text" placeholder="Enter priceCar...">
        <br>
        <input id="input" style="margin-top: 5px" name="namSX" type="text" placeholder="Enter yearCar...">
        <br>
        <input style="margin-top: 10px;margin-left: 10px" id="choose" type="file" name="images" multiple>
        <br>
        <input id="submit"  style="margin-top: 5px" id="push" type="submit" value="Save" >
      </form>
    </div>
<!--    //////////////-->
<!--    //////////update-->
    <div class="col-5" style="margin-left: 100px">
      <p style="font-size: 20px;margin-left: 20px">Update car</p>
      <form action="/updateCar" method="post" enctype="multipart/form-data">
        <input id="input" style="margin-top: -20px" name="maXe" type="text" placeholder="Enter car idCar...">
        <br>
        <input id="input" style="margin-top: 5px" name="tenXe" type="text" placeholder="Enter car nameCar...">
        <br>
        <input id="input" style="margin-top: 5px" name="giaXe" type="text" placeholder="Enter priceCar...">
        <br>
        <input id="input" style="margin-top: 5px" name="namSX" type="text" placeholder="Enter yearCar...">
        <br>
        <input style="margin-top: 10px;margin-left: 10px" id="choose" type="file" name="images" multiple>
        <br>
        <input id="submit"  style="margin-top: 5px" id="push" type="submit" value="update" >
      </form>
    </div>
  </div>

  <div class="col-8" style="height: 600px">
    <% data.forEach((car) => { %>
    <div style="width: 100%" class="container">

      <div class="row">
        <div style="margin-left: -140px" class="col-4">
          <img width="120px" height="120px" src="/uploads/<%= car.hinhAnh[0] %>" alt="<%= car.tenXe %>">
        </div>
        <div style="" class="col-8">
          <h6>Mã xe: <%= car.maXe %></h6>
          <h6>Tên xe: <%= car.tenXe %></h6>
          <h6>Giá xe: <%= car.giaXe %></h6>
          <h6>Năm sản xuất: <%= car.namSX %></h6>
          <div class="button" style="width: 80px;height: 30px;background-color: orange;position: relative;border-radius: 5px">
            <a style=" position: absolute; top: 2px;left: 15px; color: white; text-decoration: none" href="/delete/?maXe=<%= car.maXe %>">Delete</a>
          </div>

        </div>
      </div>
    </div>

    <p>------------------------------------------------------------------------------------------</p>
    <% }) %>


  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</html>
